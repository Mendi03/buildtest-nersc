version: "1.0"
buildspecs:
  dgemm_test1:
    executor: local.bash
    type: compiler
    description: dgemm test with intel
    tags: [mkl]
    build:
      name: cray
      cflags: -mkl
      source: src/mkl_dgemm.c
    module:
      - "module load intel"

  dgemm_test2:
    executor: local.bash
    type: compiler
    description: dgemm test with gcc
    tags: [mkl]
    build:
      name: cray
      cflags: -mkl
      source: src/mkl_dgemm.c
    module:
      - "module load gcc"

