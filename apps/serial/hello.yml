version: "1.0"
buildspecs:
  fortan_hello:
    type: compiler
    executor: local.bash
    description: hello world program in Fortran compiled with gnu compiler
    tags: [compile]
    build:
      name: gnu
      source: src/hello.f90
    module:
      - "module load gcc"



  c_hello:
    type: compiler
    executor: local.bash
    description: hello world program in C compiled with gnu compiler
    tags: [compile]
    build:
      name: gnu
      source: src/hello.f90
    module:
      - "module load gcc"

  cplusplus_hello:
    executor: local.bash
    type: compiler
    description: hello world program in C++ compiled with gnu compiler
    tags: [compile]
    build:
      name: gnu
      source: src/hello.cpp
    module:
      - "module load gcc"

