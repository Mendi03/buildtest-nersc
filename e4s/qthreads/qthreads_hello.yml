version: "1.0"
buildspecs:
  hello_world_qthreads:
    type: compiler
    executor: slurm.e4s
    sbatch: ["-N 1", "-C knl"]
    description: Hello World example using qthreads
    pre_build: spackLoadUnique qthreads 
    build:
      name: gnu
      source: hello_world_multi.c
      cflags: -L${QTHREADS_ROOT}/lib -I${QTHREADS_ROOT}/include
      ldflags: -lqthread

  

