name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [bug, triage]
assignees:
  - shahzebsiddiqui
body:
  - type: input
    id: link
    attributes:
      label: CDASH Build 
      description: Specify link to cdash build or gitlab pipeline
  - type: input
    id: buildspec
    attributes:
      label: Link to buildspec file 
      description: Please provide link to buildspec file in https://github.com/buildtesters/buildtest-cori 
      
  - type: textarea
    id: description
    attributes:
      label: Please describe the issue?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
