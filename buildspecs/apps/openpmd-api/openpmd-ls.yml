
buildspecs:
  openpmd_ls_version_e4s_21.05:
    type: script
    executor: cori.local.bash
    description: Run openpmd-ls version check for e4s/21.05
    tags: e4s
    run: |
      module load e4s/21.05
      module swap intel intel/19.1.3.304
      module load openpmd-api      
      openpmd-ls --version
    status:
      regex:
        stream: stdout
        exp: '(openpmd-ls) \(openPMD-api\) 0.13.4'
maintainers:
  - ax3l
  - shahzebsiddiqui
