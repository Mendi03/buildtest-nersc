version: "1.0"
buildspecs:
  nodes_state_down:
    executor: local.bash
    type: script
    run: sinfo -t DOWN

  nodes_state_reboot:
    executor: local.bash
    type: script
    run: sinfo -t REBOOT

  nodes_state_allocated:
    executor: local.bash
    type: script
    run: sinfo -t ALLOCATED

  nodes_state_completing:
    executor: local.bash
    type: script
    run: sinfo -t COMPLETING

  nodes_state_idle:
    executor: local.bash
    type: script
    run: sinfo -t IDLE

  node_down_fail_list_reason:
    executor: local.bash
    type: script
    run: sinfo -R

  dead_nodes:
    executor: local.bash
    type: script
    run: sinfo --dead

  get_partitions:
    executor: local.bash
    type: script
    run: sinfo -a -h -O partitionname

  drain_nodes_interactive_partition:
    executor: local.bash
    type: script
    run: sinfo -t drained -p interactive

