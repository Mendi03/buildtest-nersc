version: "1.0"
buildspecs:
  knl_hostname:
    description: run hostname on KNL computenode
    type: script
    executor: slurm.debug
    sbatch:
      - "-t 5"
      - "-C knl"
      - "-N 1"
    run: hostname

  haswell_hostname:
    description: run hostname on KNL computenode
    type: script
    executor: slurm.debug
    sbatch:
      - "-t 5"
      - "-C haswell"
      - "-N 1"
    run: hostname
  regular_qos:
    description: run hostname through shared qos
    type: script
    executor: slurm.shared
    sbatch:
      - "-t 5"
      - "-C haswell"
      - "-N 1"
    run: hostname
  bigmem_qos:
    description: run hostname through bigmem qos
    type: script
    executor: slurm.bigmem
    sbatch:
      - "-t 5"
      - "-C haswell"
      - "-N 1"
    run: hostname
