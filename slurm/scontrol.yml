version: 0.0.1
slurm_config:
  type: script
  run: scontrol show config

show_node_config:
  type: script
  run: |
    scontrol show node nid10241
    scontrol show node nid1024[0-9]
    scontrol show node nid1024[0,3,6]

show_partition:
  type: script
  run: |
    scontrol show partition
    scontrol show partition genepool_resv


  
