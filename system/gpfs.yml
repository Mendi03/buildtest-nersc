version: "1.0"
buildspecs:
  gpfs_clustername:
    type: script
    executor: local.bash
    tags: ["gpfs"]
    run: |
      module load gpfs
      mmlsconfig clusterName
    status:
      regex:
        stream: stdout
        exp: "CORI.nersc.gov"

  ping_gpfs:
    type:  script
    executor: local.bash
    run: ping -c 4 -W 10 CORI.nersc.gov

  gpfs_check:
    type:  script
    executor: local.bash
    tags: ["gpfs"]
    run: |
      module load gpfs
      mmlsconfig
      mmlscluster
      mmlsmgr
      mmlsmount all
