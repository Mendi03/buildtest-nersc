.setup-buildtest: &setup-buildtest
  - module load python
  - conda create -p $CI_PROJECT_DIR/.conda python=3.8 -y
  - source activate $CI_PROJECT_DIR/.conda
  - git clone -b devel https://github.com/buildtesters/buildtest    
  - cd buildtest 
  - . setup.sh
  - git log --oneline -1
  - buildtest --help
  - rm -rf $HOME/.buildtest
  - mkdir -p $HOME/.buildtest
  - export BUILDTEST_CONFIGFILE=$CI_PROJECT_DIR/config.yml
  - buildtest config validate
  
.cleanup-buildtest: &cleanup-buildtest
  - conda env remove -p $CI_PROJECT_DIR/.conda  -y

stages:
  - build
  - test
validate_tests:
  stage: build
  tags: [cori-e4s]
  before_script:
    - *setup-buildtest
  rules:
    - if: '$CI_PIPELINE_SOURCE == "web" || $CI_PIPELINE_SOURCE == "push"'
      when: manual
  script:
    - buildtest buildspec find --rebuild --root $CI_PROJECT_DIR/buildspecs
    - buildtest buildspec find invalid   
  
  after_script:
    - *cleanup-buildtest

perlmutter:
  stage: test
  tags: [perlmutter-e4s]
  only:
    refs:
      - schedules
    variables:
      - $PM_TEST == "True"
  before_script:
    - *setup-buildtest   
  script:
    - buildtest buildspec find --rebuild --root $CI_PROJECT_DIR/buildspecs
    - buildtest build -e perlmutter.local.bash --max-pend-time 600 --testdir $CFS/m3503/buildtest/runs/$CI_JOB_NAME/$(date +%F)
    - buildtest report --filter state=FAIL
    - buildtest cdash upload perlmutter-e4s_tests
    - mkdir -p $CI_PROJECT_DIR/.artifacts
    - cp $BUILDTEST_ROOT/var/{buildtest.log,report.json} $CI_PROJECT_DIR/.artifacts     
    - source deactivate 
  after_script:
    - *cleanup-buildtest
  artifacts:
    paths:
      - $CI_PROJECT_DIR/.artifacts
      
