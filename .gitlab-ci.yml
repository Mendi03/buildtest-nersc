    - cd $CI_PROJECT_DIR
    - buildtest -c $CI_PROJET_DIR/config.yml config validate
    - buildtest -c $CI_PROJECT_DIR/config.yml build --tags benchmark --filter-tags benchmark -r $BUILDTEST_ROOT/report.json
