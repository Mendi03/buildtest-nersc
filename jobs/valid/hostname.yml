version: "1.0"
buildspecs:
  debug_qos_knl_hostname:
    description: run hostname on KNL computenode
    type: script
    executor: slurm.debug
    sbatch:
      - "-t 5"
      - "-C knl"
      - "-N 1"
    tags: ["slurm"]
    run: hostname

  debug_qos_haswell_hostname:
    description: run hostname on KNL computenode
    type: script
    executor: slurm.debug
    sbatch:
      - "-t 5"
      - "-C haswell"
      - "-N 1"
    tags: ["slurm"]
    run: hostname

  shared_qos_hostname:
    description: run hostname through shared qos
    type: script
    executor: slurm.shared
    sbatch:
      - "-t 5"
      - "-C haswell"
      - "-N 1"
    tags: ["slurm"]
    run: hostname

  bigmem_qos_hostname:
    description: run hostname through bigmem qos
    type: script
    executor: slurm.bigmem
    sbatch:
      - "-t 5"
      - "-C haswell"
      - "-N 1"
    tags: ["slurm"]
    run: hostname

  xfer_qos_hostname:
    description: run hostname through bigmem qos
    type: script
    executor: slurm.xfer
    sbatch:
      - "-t 5"
      - "-N 1"
    run: hostname
    tags: ["slurm"]
